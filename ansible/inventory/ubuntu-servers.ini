# Generic Ubuntu Servers Inventory
# For use with ubuntu-baseline.yml and other general-purpose playbooks
#
# Usage:
#   ansible-playbook -i inventory/ubuntu-servers.ini playbooks/ubuntu-baseline.yml
#   ansible-playbook -i inventory/ubuntu-servers.ini playbooks/ubuntu-baseline.yml --tags docker
#   ansible-playbook -i inventory/ubuntu-servers.ini playbooks/ubuntu-baseline.yml --tags tailscale
#
# Available Tags:
#   - packages: System packages installation
#   - users: User creation and SSH key management
#   - ssh: SSH key configuration
#   - docker: Docker and Docker Compose installation
#   - tailscale: Tailscale VPN installation and configuration
#   - shell: oh-my-zsh installation
#   - security: fail2ban and firewall configuration
#   - firewall: UFW firewall rules
#   - verify: Verification tasks
#
# Notes:
#   - Ensure SSH key authentication is configured for all nodes
#   - Tailscale auth key should be stored in group_vars/all_vault.yml
#   - Use ansible-vault to encrypt sensitive variables

# ============================================
# Ubuntu Servers
# ============================================
[ubuntu_servers]
ubuntu-22 ansible_host=10.2.0.22 ansible_user=ansible

# Add more Ubuntu servers here:
# ubuntu-01 ansible_host=10.2.0.21 ansible_user=ansible
# ubuntu-02 ansible_host=10.2.0.23 ansible_user=ansible
# ubuntu-03 ansible_host=10.2.0.24 ansible_user=ansible

# ============================================
# Server-wide Variables
# ============================================
[ubuntu_servers:vars]
# Ansible connection settings
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Become settings
ansible_become=true
ansible_become_method=sudo
ansible_become_user=root

# ============================================
# Optional: Group servers by role
# ============================================
# Uncomment and customize for specific use cases

# [docker_hosts]
# ubuntu-01 ansible_host=10.2.0.21 ansible_user=ansible
# ubuntu-02 ansible_host=10.2.0.22 ansible_user=ansible

# [web_servers]
# ubuntu-web-01 ansible_host=10.2.0.30 ansible_user=ansible
# ubuntu-web-02 ansible_host=10.2.0.31 ansible_user=ansible

# [database_servers]
# ubuntu-db-01 ansible_host=10.2.0.40 ansible_user=ansible
# ubuntu-db-02 ansible_host=10.2.0.41 ansible_user=ansible

# [development]
# ubuntu-dev-01 ansible_host=10.2.0.50 ansible_user=ansible

# ============================================
# Configuration Examples
# ============================================
# For nodes with custom SSH ports:
# ubuntu-server ansible_host=10.2.0.100 ansible_port=2222

# For nodes with different SSH keys:
# ubuntu-server ansible_host=10.2.0.100 ansible_ssh_private_key_file=~/.ssh/custom_key

# For nodes behind jump host:
# ubuntu-server ansible_host=10.2.0.100 ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p jump-host"'

# For nodes with custom hostnames:
# my-server ansible_host=10.2.0.100 ansible_user=ansible hostname=custom-hostname
