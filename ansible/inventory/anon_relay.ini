# Anyone Protocol Relay Inventory
#
# This inventory file defines hosts that will run the Anyone Protocol relay.
# You can organize hosts into groups and specify connection parameters.

[anon_relay]
# Example relay host configurations
# Replace with your actual host details

# Single relay on a dedicated server
# relay01.example.com ansible_host=192.168.1.100 ansible_user=admin

# Multiple relays in your network
# relay01.example.com ansible_host=192.168.1.100
# relay02.example.com ansible_host=192.168.1.101
# relay03.example.com ansible_host=192.168.1.102

[anon_relay:vars]
# Common variables for all relay hosts
ansible_user=admin
ansible_become=true
ansible_python_interpreter=/usr/bin/python3

# Connection settings
ansible_ssh_common_args='-o StrictHostKeyChecking=accept-new'

# Example: Override variables per host or group
# anon_relay_or_port=9001
# anon_relay_nickname=MyRelay
